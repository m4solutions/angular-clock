<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">

<head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.9/angular-messages.js"></script>
    <script src="https://code.angularjs.org/1.3.9/angular-resource.js"></script>

    <!-- Include JQuery since bootstrap js is asking for it-->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


    <!-- load bootstrap and fontawesome via CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>



    <!-- load angular via CDN -->

    <script src="/scripts/clock.js">
    </script>
</head>

<body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">AngularJS</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <div ng-controller="mainController">
            <form name="myForm">
                <input type="text" ng-model="field" name="myField" required minlength="5" />
                <div ng-messages="myForm.myField.$error">
                    <div class="alert alert-danger" ng-message="required">You did not enter a field {{ now }} </div>
                    <div ng-message="minlength">The value entered is too short</div>
                </div>
            </form>

        </div>

    </div>

</body>

</html>
